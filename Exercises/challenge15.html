<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body{
            height: 3000px;
        }
        .container-1 {
            background-color: rgb(226, 220, 220);
            width: 300px;
            height: 100px;
            position: relative;
        }

        .close{
            background-color: black;
            color: white;
            height: 30px;
            width: 30px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            position: absolute;
            right: 10px;
            top: 10px;
        }

        .container-2 {
            background-color: rgb(255, 254, 254);
            width: 320px;
            height: 180px;
            /* margin-top: 10px; */
            position: fixed;
            /* border: 1px solid black; */
            background-color: rgb(122, 122, 122);
            bottom: 15px;
            right: 15px;
        }

        .container-3 {
            background-color: rgb(255, 254, 254);
            width: 320px;
            height: 180px;
            /* margin-top: 10px; */
            position: absolute;
            /* border: 1px solid black; */
            background-color: rgb(122, 122, 122);
            bottom: 300px;
            right: 15px;
        }

        .close-3{
            background-color: black;
            color: white;
            height: 30px;
            width: 30px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            position: absolute;
            left: -10px;
            top: -10px;
        }

        .timestamp{
            background-color: black;
            color: white;
            font-size: 15px;
            font-weight: lighter;
            padding: 5px 10px;
            border-radius: 5px;
            position: absolute;
            bottom: 10px;
            right: 10px;
        }

        .clothing {
            background-color: rgb(212, 210, 209);
            height: 200px;
            width: 200px;
            position: relative;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .clothing img{
            width: 180px;
            object-fit: cover;
        }

        .discount {
            position: absolute;
            top: 10px;
            right: 0;
            background-color: black;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 12px;
            padding: 6px 8px;
        }

        .add-cart {
            position: absolute;
            background-color: rgb(205, 205, 205);
            padding: 7px 12px;
            border-radius: 5px;
            border: 1px solid black;
            cursor: pointer;

        }

        .background-color{
            position: absolute;
            background-color: rgba(255, 255, 255, 0.664);
            z-index: 10;
            width: 100%;
            height: 80px;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

    </style>
</head>
<body>
    <div class="container-1">
        <button class="close">X</button>
    </div>

    <div class="container-2">
    </div>

    <div class="container-3">
        <button class="close-3">X</button>
        <div class="timestamp">0:29</div>
    </div>

    <div class="clothing">
        <div class="discount">20% OFF</div>
